<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sticky Notessssssss</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <form action="">
                <div class="left">
                    <div class="text-box">
                        <textarea class="note"cols="60" rows="12" placeholder="// Write a note here"></textarea>
                    </div>
                    <div class="colors">
                        <div class="text-color">
                            <label for="text">Choose your text color:</label>
                            <input class="note-text" type="color" value="#ffffff">
                        </div>
                        <div class="bg-color">
                            <label for="bg">Choose your background color</label>
                            <input class="note-bg" type="color" value="#00ffa1">
                        </div>
                    </div>
                    <div class="add">
                        <button class="add-note">Add Note</button>
                    </div>
                </div>
            </form>
            <div class="right">
                <div class="right-title">
                    <h1>Your Notes</h1>
                </div>
                <div class="sticky-notes">
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
